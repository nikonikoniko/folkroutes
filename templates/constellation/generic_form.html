{% extends 'content.html' %}



{% block main %}
<h1>{{form.form_title}}</h1>

<form action="{{submit_url}}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div>
      {{ field.label }}
      {{field}}
      </div>
    {% endfor %}
    <input type="submit" value="Save" />
</form>
{%  endblock %}
