{% extends 'content.html' %}



{% block main %}
<h1>{{form.form_title}}</h1>

<form action="{{submit_url}}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <hr>
      <div class="formfield">
        <div class="formlabel">{{ field.label }}</div>
        <div class="forminput">{{field}}</div>
      </div>
    {% endfor %}
    <hr>
    <input type="submit" value="Save" />
</form>
{%  endblock %}
